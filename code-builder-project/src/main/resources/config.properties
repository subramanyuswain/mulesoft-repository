# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.name=usspoke-dualparty-data
kafka.consumer.group.id=usspoke-consumer-group
kafka.batch.size=100
kafka.auto.offset.reset=earliest
kafka.enable.auto.commit=false

# PostgreSQL Database Configuration
db.host=localhost
db.port=5432
db.database=usspoke_db
db.username=postgres
db.password=password
db.table.name=usspoke-data-table

# Object Store Configuration
objectstore.persistent=true
objectstore.offset.key=kafka_last_offset

# Error Handling Configuration
retry.max.attempts=3
retry.delay=5000

# SFTP Configuration
sftp.host=localhost
sftp.port=22
sftp.username=sftpuser
sftp.password=sftppassword
sftp.working.directory=/uploads
sftp.file.name.prefix=kafka_records_
sftp.file.extension=.csv

# Application Configuration
app.name=kafka-postgres-integration
